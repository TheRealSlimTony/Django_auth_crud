{%extends 'base.html'%} {%block content%}
<style>
  .code-box {
    background-color: #53ddf43d;
    border: 1px solid #3337d88a;
    padding: 10px;
    border-radius: 3px;
  }
</style>

<main class="container py-5">
  <h1>Ask what ever you may need, try it out!</h1>
  {{task_response}}

  <form action="{% url 'home_gpt'%}" method="POST">
    {% csrf_token %}
    <textarea
      placeholder="Context (optional)"
      name="context"
      id="snippet"
      cols="30"
      rows="1"
      style="width: 100%; height: 100%"
    ></textarea>
    <textarea
      placeholder="Instruction (optional)"
      name="instruction"
      id="snippet"
      cols="30"
      rows="1"
      style="width: 100%; height: 100%"
    ></textarea>
    <textarea
      placeholder="Input (optional)"
      name="input"
      id="snippet"
      cols="30"
      rows="1"
      style="width: 100%; height: 100%"
    ></textarea>
    <textarea
      placeholder="Output (optional)"
      name="output"
      id="snippet"
      cols="30"
      rows="1"
      style="width: 100%; height: 100%"
    ></textarea>
    <button class="btn btn-primary" type="submit" style="margin-top: 15px">
      Send
    </button>
  </form>

  <div class="code-box">
    <pre id="codeSnippet">{{analized_info}}</pre>
  </div>
</main>

{%endblock%}
