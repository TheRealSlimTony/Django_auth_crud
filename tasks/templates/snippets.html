{%extends 'base.html'%}

{%block content%}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
        color: #333;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    .search-form {
        margin-bottom: 20px;
    }

    .search-form input[type="text"] {
        padding: 6px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
    }

    .search-form input[type="submit"] {
        padding: 6px 12px;
        background-color: #007bff;
        border: none;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    .search-form input[type="submit"]:hover {
        background-color: #0069d9;
    }
</style>


<main class="container py-5">
    <h1>Snippets</h1>
    <form class="search-form" action="" method="POST">
        {% csrf_token %}
        <input type="text" name="ID_search" placeholder="Search...">
        <input type="submit" value="Search">
    </form>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Language</th>
                <th>user</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td> <a href="{% url 'snippet_detail' task.id %}">{{task.id}}</a></td>
                <td>{{task.title}}</td>
                <td>{{task.language}}</td>
                <td>{{task.user.username}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>




</main>


{%endblock%}
