{% extends 'base.html' %} {% block content %}

<main
  style="
    background-image: url('/static/img/bg_og.giff');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    width: 100vw;
  "
>
  <section
    class="card card-body"
    style="background-color: rgba(255, 255, 255, 0.3)"
  >
    <h1 class="display-1 text-center">Welcome</h1>

    <div class="text-center">
      <a
        href="/signin/"
        style="
          background-color: transparent;
          border: 2px solid #fff;
          color: #fff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s, color 0.3s;
        "
        onmouseover="this.style.backgroundColor='#fff'; this.style.color='#000';"
        onmouseout="this.style.backgroundColor='transparent'; this.style.color='#fff';"
        >Signin</a
      >

      <a
        href="/signup/"
        style="
          background-color: transparent;
          border: 2px solid #fff;
          color: #fff;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s, color 0.3s;
        "
        onmouseover="this.style.backgroundColor='#fff'; this.style.color='#000';"
        onmouseout="this.style.backgroundColor='transparent'; this.style.color='#fff';"
        kkkk
        >Signup</a
      >
    </div>
  </section>

  <section
    class="card card-body"
    style="background-color: rgba(255, 255, 255, 0.3)"
  >
    <div>
      <h5>Random Fact</h5>
      <p>{{ fact }}</p>
    </div>
  </section>

  <section
    class="card card-body"
    style="background-color: rgba(255, 255, 255, 0.3)"
  >
    <div>
      <h5>We know your IP address & location</h5>
      <p>IP: {{ ip_info }}</p>
      <p>Exact location: {{ latitud }}, {{ longitud }}</p>
      <p>but don't worry we will not tell anyone...</p>
    </div>
  </section>
</main>

{% endblock %}
