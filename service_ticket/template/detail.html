{% extends 'base.html' %}

{% block content %}

<main class="container py-5">

    <h1>Ticket Detail {{ticket.id}}</h1>
    <p>ID: {{ ticket.id }}</p>

    <p>Sign Off: {{ ticket.sign_off }}</p>
    <input placeholder="Code Review: {{ ticket.code_review }}"> </input>

</main> 

{% endblock %}
